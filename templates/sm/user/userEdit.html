{% extends 'logisticsBase.html' %}{% block localhead %}    <script type="text/javascript">        $(function () {        });    </script>{% endblock %}{% block localbody %}    <div class="col-md-12" style="width: 40%">        <h1 class="page-header" style="font-size: 14px ; text-align: center">            <div class="panel panel-primary">                <div class="panel-heading">                    <h3 class="panel-title">用户编辑</h3>                </div>                <div class="panel-body">                    <form class="form-horizontal group-border hover-stripped" method="post"                          enctype="multipart/form-data"                          action="{% url 'sm:userEdit'%}">                        {% csrf_token %}                        <input name="id" value="{{ user_info.id }}" hidden>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">用户名:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="u_name" value="{{ user_info.u_name }}" type="text" class="form-control"                                       placeholder="用户名" autofocus="autofocus"                                       disabled>                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">密码:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="u_pwd" value="{{ user_info.u_pwd }}" type="text" class="form-control"                                       placeholder="密码" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">账号状态:</label>                            <div class="col-lg-2 col-md-2 col-sm-12">                                {% for c in code_info %}                                    <label class="radio">                                        <input {% if c.code == user_info.u_status_tsc %} checked {% endif %}type="radio"                                                                                         name="u_status_tsc"                                                                                         value="{{ c.code }}">{{ c.value }}                                    </label>                                {% endfor %}                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">中文名称:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="chinese_name" value="{{ user_info.chinese_name }}" type="text"                                       class="form-control" placeholder="中文名称" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">身份证号:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="identity_card" type="text" value="{{ user_info.identity_card }}"                                       class="form-control" placeholder="身份证号" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">手机号:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="telephone_number" value="{{ user_info.telephone_number }}" type="text"                                       class="form-control" placeholder="手机号" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">微信号:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="wechanumber" value="{{ user_info.wechanumber }}" type="text"                                       class="form-control" placeholder="微信号" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">邮箱:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="email" value="{{ user_info.email }}" type="text" class="form-control"                                       placeholder="邮箱" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">Appid:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="appid" value="{{ user_info.appid }}" class="form-control"                                       placeholder="Appid" autofocus="autofocus"                                       disabled>                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">最后登录时间:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="lastlogin_date" value="{{ user_info.lastlogin_date|date:'Y-m-d H:i:s' }}"                                       class="form-control" placeholder="最后登录时间" autofocus="autofocus"                                       disabled>                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">角色:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <select id="role" name="system_role_id" class="form-control">                                    {% for role in role_info %}                                        <option value="{{ role.id }}" {% if user_info.system_role_id == role.id %}                                                selected {% endif %} >{{ role.name }}</option>                                    {% endfor %}                                </select>                            </div>                        </div>                        <button type="submit" class="btn btn-primary">保存</button>                        <a class="btn btn-danger" href="{% url 'sm:userManage' %}">返回</a>                    </form>                </div>            </div>        </h1>    </div>{% endblock %}
