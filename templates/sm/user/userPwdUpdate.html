{% extends 'logisticsBase.html' %}{% block localbody %}    <div class="col-md-4">        <h1 class="page-header" style="font-size: 14px ; text-align: center">            <div class="panel panel-primary">                <div class="panel-heading">                    <h3 class="panel-title">修改密码</h3>                </div>                <div class="panel-body">                    <form class="form-horizontal group-border hover-stripped" method="post"                          enctype="multipart/form-data"                          action="{% url 'sm:userPwdUpdate' %}">                        {% csrf_token %}                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">原密码:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="ori_pwd" type="password" class="form-control"                                       placeholder="原密码" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">新密码:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="new_pwd" type="password"                                       class="form-control" placeholder="新密码" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">确认密码:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="new_pwd1" type="password"                                       class="form-control" placeholder="确认密码" autofocus="autofocus">                            </div>                        </div>                        <button type="submit" class="btn btn-primary" onclick="pwdResult()">保存</button>                    </form>                </div>            </div>        </h1>    </div>{% endblock %}
