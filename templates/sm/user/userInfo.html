{% extends 'logisticsBase.html' %}{% block localbody %}    <div class="col-md-4">        <h1 class="page-header" style="font-size: 14px ; text-align: center">            <div class="panel panel-primary">                <div class="panel-heading">                    <h3 class="panel-title">个人信息</h3>                </div>                <div class="panel-body">                    <form class="form-horizontal group-border hover-stripped" method="post"                          enctype="multipart/form-data"                          action="{% url 'sys:userInfo'%}">                        {% csrf_token %}                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">用户名:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="u_name" value="{{ user_info.u_name }}" type="text" class="form-control"                                       placeholder="用户名" autofocus="autofocus"                                       disabled>                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">中文名称:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="chinese_name" value="{{ user_info.chinese_name }}" type="text"                                       class="form-control" placeholder="中文名称" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">手机号:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="telephone_number" value="{{ user_info.telephone_number }}" type="text"                                       class="form-control" placeholder="手机号" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">微信号:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="wechanumber" value="{{ user_info.wechanumber }}" type="text"                                       class="form-control" placeholder="微信号" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">邮箱:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="email" value="{{ user_info.email }}" type="text" class="form-control"                                       placeholder="邮箱" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">角色:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="role_name" value="{{ user_info.system_role }}" type="text" class="form-control" disabled>                            </div>                        </div>                        <button type="submit" class="btn btn-primary">保存</button>                    </form>                </div>            </div>        </h1>    </div>{% endblock %}
