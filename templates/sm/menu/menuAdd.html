{% extends 'logisticsBase.html' %}{% block localbody %}    <div class="col-md-12" style="width: 40%">        <h1 class="page-header" style="font-size: 14px ; text-align: center">            <div class="panel panel-primary">                <div class="panel-heading">                    <h3 class="panel-title">菜单添加</h3>                </div>                <div class="panel-body">                    <form class="form-horizontal group-border hover-stripped" method="post"                          enctype="multipart/form-data" action="{% url 'sm:menuAdd' parent_code %}">                        {% csrf_token %}                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">菜单编号:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="code" type="text" class="form-control" value="{{ code }}"                                       placeholder="菜单编号" autofocus="autofocus" readonly>                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">菜单名称:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="name" type="text" class="form-control"                                       placeholder="菜单名称" autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">父级菜单:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="parent_code" type="text" class="form-control" placeholder="parent_code" value="{{ parent_code }}"                                       autofocus="autofocus" readonly>                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">URL:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="url" type="text" class="form-control" placeholder="url"                                       autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">菜单级别:</label>                            <div class="col-lg-8 col-md-4 col-sm-12">                                <input name="level" type="text" class="form-control" placeholder="level" value="{{ level }}" readonly                                       autofocus="autofocus">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 col-md-4 col-sm-12 control-label">是否启用:</label>                            <div class="col-lg-2 col-md-2 col-sm-12">                                <label class="radio">                                    <input type="radio" name="is_Enabled_tsc" value="1" checked>是                                </label>                                <label class="radio">                                    <input type="radio" name="is_Enabled_tsc" value="0">否                                </label>                            </div>                        </div>                        <button type="submit" class="btn btn-primary">保存</button>                        <a class="btn btn-danger" href="{% url 'sm:menuManage' %}">返回</a>                    </form>                </div>            </div>        </h1>    </div>    </form>{% endblock %}
